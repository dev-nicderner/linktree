<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Estruturais</title>
    <style>
        .header1 {
            background-color: crimson;
            color: wheat
        }
        .header2 {
            background-color: lightgreen;
            color: blue
        }

        #HeaderInicial {
            height: 500px
        }
    </style>

    <script>
        alert("ISSO É UM CÓDIGO JS")
    </script>
</head>
<body>
    <!--
    <header></header> - essas tags definem um cabeçalho. Portanto, todo conteúdo que estiver dentro dela faz parte do cabeçalho, podendo ser utilizado dentro de outras sessões.
    <main></main> - essas tags repreentam o conteúodo principal do seu corpo, ou seja, o conteúdo relacionado diretamente com o tópico central da página ou com a funcionalidade central
    <footer></footer> - essas tags definem um rodapé para a página, geralmente utilizadas no final da página;
    <section></section> - essas tags definem uma sessão para sua página;
    <article></article> - essas tags definem um artigo da sua página. Nesse sentido, são utilizadas para separar o conteúdo da sua página. Muito utilizada principalmente por blogs
    <aside></aside> - essas tags representam uma seção de uma página cujo conteúodo é tangencialmente relcionado ao conteúdo do seu entorno, que poderia ser considerado separado do corpo
    <nav></nav> - essa tag define um conteúdo de navegação. Portanto, é muito utilizado em conjunto com listas e na criação de menus;
    <div></div> - define uma divisão da página. Desta forma, funciona como um container para conteúodo de fluxo. Uma vez que não possui valor semântico, é muito utilizado para organizar
    -->

    <header id="HeaderInicial" class="header1">   
        <nav>
            <ul>
                <a href="./formulario.html">
                    <li>Home</li>
                </a>
                <a href="https://google.com" target="_blank"> 
                    <li>Contatos</li>
                </a>
                <li>Fotos</li>
            </ul>
        </nav>
    </header>
    <header class="header2">   
        <nav>
            <ul>
                <a href="./formulario.html">
                    <li>Home</li>
                </a>
                <a href="https://google.com" target="_blank"> 
                    <li>Contatos</li>
                </a>
                <li>Fotos</li>
            </ul>
        </nav>
    </header>
</body>
</html>
